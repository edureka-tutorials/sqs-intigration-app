{% extends 'base.html' %}

{% block title %}Raw Form Example{% endblock %}

{% block content %}
    <form method="POST">
        <p>
            <label for="first">Vehicle ID</label>
            <input id="first" name="firstname" type="text">
        </p>
        <p>
            <label for="last">Fuel Level</label>
            <input id="last" name="lastname" type="number">
        </p>
        <input type="submit" value="Send Data to Server">
    </form>
{% endblock %}
